<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" /> 
    <link rel="stylesheet" href="style/main.css" />
</head>
<body>
    <div class="containers">
        <div class="container">
        <h1>Ron -> Euro</h1>
            <div class="conversionWrapper">
                <div class="row">
                    <span>RON</span>
                    <input type="number" name="ron" class="ron" placeholder="0.00" step="0.01"/>
                    <span>---></span>
                    <input type="number" name="euro1" class="euro1" placeholder="0.00" step="0.01"/>
                    <span>&euro;</span>
                </div>
                <div class="row">
                    <span>RON</span>
                    <input type="number" name="ron" class="ron" placeholder="0.00" step="0.01"/>
                    <span>---></span>
                    <input type="number" name="euro1" class="euro1" placeholder="0.00" step="0.01"/>
                    <span>&euro;</span>
                </div>
            </div>
        <div class="resultsWrapper">
            <button class="addRonRowButton">Add New Row</button>
            <div class="total1">
                <label>Total Ron: </label>
                <input type="number" id="total_ron" value="0" disabled> 
            </div>
            <div class="total2">
                <label >Total Euro: </label>
                <input type="number" id="total_euro1" value="0" disabled>    
            </div>
            <button class="convertRonButton">Convert & Sum</button>
        </div>
        </div>
        <div class="container2">
        <h1>Bgn -> Euro</h1>
            <div class="conversionWrapper2">
                <div class="row">
                    <span>BGN</span>
                    <input type="number" name="bgn" class="bgn" placeholder="0.00" step="0.01"/>
                    <span>---></span>
                    <input type="number" name="euro2" class="euro2" placeholder="0.00" step="0.01"/>
                    <span>&euro;</span>
                </div>
                <div class="row">
                    <span>BGN</span>
                    <input type="number" name="bgn" class="bgn" placeholder="0.00" step="0.01"/>
                    <span>---></span>
                    <input type="number" name="euro2" class="euro2" placeholder="0.00" step="0.01"/>
                    <span>&euro;</span>
                </div>
            </div>
        <div class="resultsWrapper2">
            <button class="addBgnRowButton">Add New Row</button>
            <div class="total1">
                <label>Total Bgn: </label>
                <input type="number" id="total_bgn" value="0" disabled> 
            </div>
            <div class="total2">
                <label >Total Euro: </label>
                <input type="number" id="total_euro2" value="0" disabled>    
            </div>
            <button class="convertBgnButton">Convert & Sum</button>
        </div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
